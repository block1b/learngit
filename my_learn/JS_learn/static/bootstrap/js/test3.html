    <br>
    <script>
        <!--使用doucument.write()向文档输出写内容若在文档已经加载后执行会覆盖整个页面-->
        document.write(Date());
    </script>
    <br>
    <button type="button" onclick="myFunctiontest()"></button>
    <script>
        function myFunctiontest()
        {
            document.write(Date());
        }

    <script>

    <p id="demo1"></p>

    <br>
    <script>

        document.write(x + "<br>");

            var carname="Vovlvo";

        var person=

            };

    <script>
        function myFunction3(name, job){
            alert("welcome" + name + ",the" + job);
        }

<!--html事件-->
