<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block</title>
    <style>
        body
        {
            /*注释*/
            background-color:#0a68b4;
        }
        h1
        {
            color:orange;
        }
        p
        {
            font-family:"Times New Roman";
            font-size:20px;
        }
        /*id选择器*/
        #paral
        {
            test-align:center;
            color:red;
        }
        /*class类选择器*/
        .center
        {
            text-align:center;
        }
        /*制定特定元素使用class例如p*/
        p.center
        {
            text-align:center;
        }

    </style>
</head>
<body>
    <h1 class="center">css实例！</h1>
    <p class="center">这是一个段落</p>
    <p id="paral">这是第二个段落</p>
    <p>这是第三个段落</p>
</body>
</html>
